<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRegisterPopup()">&times;</span>
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <small id="passwordStrength" style="color: red">Weak password</small>

      <input type="hidden" id="userType" name="user_type" value="customer" />

      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account?
      <a href="#" onclick="showLoginPopup(); closeRegisterPopup();"
        >Log in here</a
      >.
    </p>
  </div>

  <script>
    // Password strength indicator
    const passwordInput = document.getElementById("password");
    passwordInput.addEventListener("input", () => {
      const strengthText = document.getElementById("passwordStrength");
      const password = passwordInput.value;
      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (strongRegex.test(password)) {
        strengthText.textContent = "Strong password";
        strengthText.style.color = "green";
      } else {
        strengthText.textContent = "Weak password";
        strengthText.style.color = "red";
      }
    });
  </script>

  <script src="script.js" defer></script>
</div>
